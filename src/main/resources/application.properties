# Application Name
spring.application.name=IP_Project

# View Resolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Server Configuration
server.port=9090

# Logging Levels
logging.level.org.springframework.web=DEBUG
logging.level.org.apache.jasper=DEBUG

# Database Configuration (MySQL JDBC)
spring.datasource.url=jdbc:mysql://localhost:3306/ip_project
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Disable Hibernate (if you are manually managing the schema)
spring.jpa.hibernate.ddl-auto=none

# Optional: Log SQL Queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
